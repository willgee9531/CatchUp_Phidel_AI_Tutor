<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #chatContainer {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
        #documentContent {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        #questionInput {
            width: 70%;
            padding: 5px;
        }
        #askButton {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #responseContainer {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Document Chat System</h1>
    <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.json">
    <div id="chatContainer" style="display: none;">
        <textarea id="documentContent" readonly></textarea>
        <input type="text" id="questionInput" placeholder="Ask a question about the document">
        <button id="askButton">Ask</button>
        <div id="responseContainer"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
